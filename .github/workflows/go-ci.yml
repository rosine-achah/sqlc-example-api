name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # ------------------------------
  # Job 1: Vulnerability Scan
  # ------------------------------
  vulncheck:
    name: Vulnerability Scan (govulncheck)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"   # matches your go.mod

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: "1.24"
          go-package: ./...

  # ------------------------------
  # Job 2: Lint
  # ------------------------------
  lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    needs: vulncheck

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
          args: run ./...

  # ------------------------------
  # Job 3: Unit Tests
  # ------------------------------
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: vulncheck

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Run tests
        run: go test ./...

  # ------------------------------
  # Job 4: Build Binary
  # ------------------------------
  build:
    name: Build Go Binary
    runs-on: ubuntu-latest
    needs: [lint, test]  # only build if lint and tests succeed

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Install dependencies
        run: go mod download

      - name: Build binary
        run: go build -o ./bin/api ./cmd/api/...
